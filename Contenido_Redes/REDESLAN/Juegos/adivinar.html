<body>

    <h1>Â¡Adivina la TopologÃ­a!</h1>
    
    <div class="instructions">
        Selecciona una topologÃ­a y adivina cuÃ¡l es. Â¡DiviÃ©rtete aprendiendo las diferentes formas de conectar redes!

    <!-- BotÃ³n HOME con Ã­cono de casa -->

    <div class="game-container">
        <div class="card" onclick="showTopology(0)">TopologÃ­a 1</div>
        <div class="card" onclick="showTopology(1)">TopologÃ­a 2</div>
        <div class="card" onclick="showTopology(2)">TopologÃ­a 3</div>
        <div class="card" onclick="showTopology(3)">TopologÃ­a 4</div>
    </div>

    <div class="question-container" id="question-container">
        <h3 id="question-title">Â¿CuÃ¡l es esta topologÃ­a?</h3>
        <img id="topology-image" class="topology-image" src="" alt="Imagen de topologÃ­a">
        <div id="question-options">
            <!-- Las opciones se agregarÃ¡n aquÃ­ dinÃ¡micamente -->
        </div>
        <button class="back-button" onclick="goBack()">Volver al juego</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        const topologies = [
            {
                image: "../img/estre.webp", // Cambiar por una URL real
                options: [
                    { label: "Estrella", correct: true },
                    { label: "Anillo", correct: false },
                    { label: "Bus", correct: false },
                    { label: "Malla", correct: false }
                ]
            },
            {
                image: "../img/bus.png", // Cambiar por una URL real
                options: [
                    { label: "Estrella", correct: false },
                    { label: "Anillo", correct: false },
                    { label: "Bus", correct: true },
                    { label: "Malla", correct: false }
                ]
            },
            {
                image: "../img/anillo.gif", // Cambiar por una URL real
                options: [
                    { label: "Estrella", correct: false },
                    { label: "Anillo", correct: true },
                    { label: "Bus", correct: false },
                    { label: "Malla", correct: false }
                ]
            },
            {
                image: "../img/malla.png", // Cambiar por una URL real
                options: [
                    { label: "Estrella", correct: false },
                    { label: "Anillo", correct: false },
                    { label: "Bus", correct: false },
                    { label: "Malla", correct: true }
                ]
            }
        ];

        function showTopology(index) {
            document.querySelector('.game-container').style.display = 'none';
            const questionContainer = document.getElementById('question-container');
            questionContainer.style.display = 'block';
            document.getElementById('topology-image').src = topologies[index].image;
            const questionOptions = document.getElementById('question-options');
            questionOptions.innerHTML = '';
            topologies[index].options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'answer-option';
                optionElement.textContent = option.label;
                optionElement.onclick = () => checkAnswer(option.correct);
                questionOptions.appendChild(optionElement);
            });
            document.getElementById('result').textContent = '';
        }

        function checkAnswer(correct) {
            const resultElement = document.getElementById('result');
            if (correct) {
                resultElement.textContent = 'Â¡Correcto! ðŸ˜Š';
                resultElement.style.color = '#00ff00';
            } else {
                resultElement.textContent = 'Â¡Incorrecto! ðŸ˜¢ IntÃ©ntalo de nuevo.';
                resultElement.style.color = '#ff0000';
            }
        }

        function goBack() {
            document.querySelector('.game-container').style.display = 'grid';
            document.getElementById('question-container').style.display = 'none';
        }
    </script>
