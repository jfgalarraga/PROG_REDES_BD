<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Subredes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff;
      position: relative;
    }

    /* Fondo de video */
    video#background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Coloca el video en el fondo */
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      z-index: 1;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .question, .score, .feedback {
      margin-top: 15px;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .choice {
      padding: 10px 15px;
      background-color: #f1f1f1;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .choice:hover {
      background-color: #d3d3d3;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }

    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #28a745;
      color: #fff;
      border-radius: 50%;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .home-btn:hover {
      background-color: #218838;
    }

    .navigation-btn {
      background-color: #ffc107;
    }

    .navigation-btn:hover {
      background-color: #e0a800;
    }

    .solution-btn {
      background-color: #17a2b8;
      display: none;
    }

    .solution-btn:hover {
      background-color: #138496;
    }

  </style>
</head>
<body>

  <!-- Fondo de video -->
  <video id="background-video" autoplay muted loop>
    <source src="../img/Fondo tecnol칩gico en 4K.mp4" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

  <!-- Contenedor del juego -->
  <div class="container">
    <button class="home-btn" onclick="goHome()">游</button>
    <h1>Juego de Subredes</h1>
    <div id="game">
      <div id="intro">
        <p>쯇uedes calcular la subred correcta para una IP dada?</p>
        <button class="btn" onclick="startGame()">Comenzar</button>
      </div>
      <div id="question-section" style="display: none;">
        <p id="question" class="question"></p>
        <div id="choices" class="choices"></div>
        <p id="feedback" class="feedback"></p>
        <p id="score" class="score">Puntaje: 0</p>
        <div>
          <button class="btn navigation-btn" onclick="previousQuestion()">Atr치s</button>
          <button class="btn navigation-btn" onclick="nextQuestion()">Adelante</button>
        </div>
      </div>
      <div id="end-section" style="display: none;">
        <p>Puntaje final: <span id="final-score"></span></p>
        <button class="btn solution-btn" onclick="showSolution()">Ver Solucionario</button>
      </div>
    </div>
  </div>

  <script>
    let score = 0;
    let currentQuestion = 0;
    const answers = [];
    const questions = [
      {
        ip: "192.168.1.130",
        mask: "255.255.255.0",
        correctSubnets: ["192.168.1.0", "192.168.1.128", "192.168.1.192"],
        correctAnswer: "192.168.1.128"
      },
      {
        ip: "10.0.5.22",
        mask: "255.255.255.240",
        correctSubnets: ["10.0.5.0", "10.0.5.16", "10.0.5.32"],
        correctAnswer: "10.0.5.16"
      },
      {
        ip: "172.16.45.200",
        mask: "255.255.255.192",
        correctSubnets: ["172.16.45.0", "172.16.45.128", "172.16.45.192"],
        correctAnswer: "172.16.45.192"
      }
    ];

    function startGame() {
      document.getElementById("intro").style.display = "none";
      document.getElementById("question-section").style.display = "block";
      currentQuestion = 0;
      score = 0;
      displayQuestion();
    }

    function displayQuestion() {
      let questionElement = document.getElementById("question");
      let choicesElement = document.getElementById("choices");
      let feedbackElement = document.getElementById("feedback");
      let scoreElement = document.getElementById("score");

      let questionData = questions[currentQuestion];
      questionElement.innerHTML = `쮺u치l es la subred correcta para la IP <strong>${questionData.ip}</strong> con la m치scara de subred <strong>${questionData.mask}</strong>?`;

      // Limpiar feedback anterior
      feedbackElement.innerHTML = '';

      // Generar opciones
      choicesElement.innerHTML = '';
      questionData.correctSubnets.forEach(subnet => {
        let choice = document.createElement("div");
        choice.classList.add("choice");
        choice.innerHTML = subnet;
        choice.onclick = function() {
          if (!answers[currentQuestion]) {
            answers[currentQuestion] = subnet; // Guardar la respuesta
            if (subnet === questionData.correctAnswer) {
              score++;
            }
            updateFeedback(subnet === questionData.correctAnswer);
          }
        };
        choicesElement.appendChild(choice);
      });

      scoreElement.innerHTML = `Puntaje: ${score}`;
    }

    function updateFeedback(isCorrect) {
      let feedbackElement = document.getElementById("feedback");
      if (isCorrect) {
        feedbackElement.innerHTML = "<span class='correct'>춰Correcto!</span>";
      } else {
        feedbackElement.innerHTML = "<span class='incorrect'>Incorrecto</span>";
      }
    }

    function nextQuestion() {
      if (answers[currentQuestion]) {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          displayQuestion();
        } else {
          endGame();
        }
      } else {
        alert("Por favor selecciona una respuesta antes de continuar.");
      }
    }

    function previousQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        displayQuestion();
      }
    }

    function endGame() {
      let finalScore = document.getElementById("final-score");
      finalScore.innerHTML = score;
      document.getElementById("question-section").style.display = "none";
      document.getElementById("end-section").style.display = "block";
      document.querySelector(".solution-btn").style.display = "inline-block"; // Muestra el bot칩n de solucionario
    }

    function showSolution() {
      let solutionText = "<h2>Solucionario</h2><ul>";
      questions.forEach((question, index) => {
        solutionText += `<li><strong>Pregunta ${index + 1}:</strong> La subred correcta es ${question.correctAnswer}</li>`;
      });
      solutionText += "</ul>";
      document.getElementById("game").innerHTML = solutionText;
    }

    function goHome() {
      window.location.href = '../indexContenido.html'; // Redirige a otro archivo HTML
    }
  </script>

</body>
</html>
